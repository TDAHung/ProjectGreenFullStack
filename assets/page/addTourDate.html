<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->

    <!-- css -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/addTourDate.css">
    <!-- css -->

    <title>Add A Tour Date</title>
</head>

<body>
    <div class="background-img">
        <img src="https://uproxx.com/wp-content/uploads/2017/07/rap-battle-feat-uproxx.jpg" alt="">
    </div>
    <div class="AddTour">
        <div class="container">
            <div class="wrapper">
                <div class="title">Add a Tour Date</div>
                <form action="#" class="formAdd">
                    <input type="text" placeholder="TourDates__dayInMonth" class="inputTour TourDates__dayInMonth">
                    <input type="text" placeholder="TourDates__city" class="inputTour TourDates__city">
                    <input type="text" placeholder="TourDates__stage" class="inputTour TourDates__stage">
                    <input type="text" placeholder="FanClub__1__name" class="inputTour FanClub__1__name">
                    <input type="text" placeholder="FanClub_1_NumsOfTickets" class="inputTour FanClub_1_NumsOfTickets">
                    <input type="text" placeholder="FanClub__2__name" class="inputTour FanClub__2__name">
                    <input type="text" placeholder="FanClub_2_NumsOfTickets" class="inputTour FanClub_2_NumsOfTickets">
                    <button class="btn btn-danger btnAdd">Add</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/assets/js/addTourDate.js"></script>
</body>

</html>
